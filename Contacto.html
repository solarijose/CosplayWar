<!DOCTYPE html>
    <html lang="es">
    <head>
        <title>Cosplay War!</title>
        <meta charset="UTF-8">
        <meta name="Descripcion" content="Pagina de venta Cosplays y Accesorios">
        <meta name="Keywords" content="Cosplay,Accesorios,Venta,Replicas,Anime,Games,Juegos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/Logo.ico">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="scss/styles.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

<body>
      <!-- Imagen Fondo -->
      <div>
        <img class="imgfondo" src="assets/Fondo.jpg" alt="Fondo Cosplay War">
      </div>

<!-- Navigation Bar -->
<nav class="navbar navbar-light bg-info rounded navbar-expand sticky menu sticky-top">
    <!-- Navbar content -->
    <form class="form-inline"></form>
    <a href="index.html">Home</a>
    <a href="Productos.html">Productos</a>
    <a href="Pedidos.html">Pedidos</a>
    <a href="Galeria_Clientes.html">Galeria Clientes</a>
    <a class="active" href="Contacto.html">Contacto</a>
  </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header-contacto">Contactanos</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Direccion EMail" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje aqui.Nos comunicaremos en un plazo de 2 días habiles" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <br></br>
    <!-- Footer -->
    <div class="footer-div">
      <h2><footer>Copyright Solari José Luis &copy; 2021</footer></h2>
    </div>

</body>
</html>
